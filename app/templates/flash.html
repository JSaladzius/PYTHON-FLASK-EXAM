
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div style="padding: 1rem; border: solid rgb(255, 220, 82) ; border-radius: 0.5rem;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
