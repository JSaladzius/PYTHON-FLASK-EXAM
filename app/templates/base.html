<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-color: black; color: white; ">
  <div class="container">
    <div class="mx-auto" style="width: 200px; margin-top: 150px; text-align: center">
      <img
        src="https://previews.123rf.com/images/ppbig/ppbig2002/ppbig200200276/140889410-cut-bill-icon-yellow-hand-drawn-theme.jpg"
        alt="logo" style="max-width: 200px; border: solid black; border-radius: 6rem;" />

        <div class="position-relative" >
          <div class="position-absolute top-50 start-50 translate-middle" style="margin-top: 80px;">
              <a href="{{ url_for('log_in') }}" style="color:rgb(252, 202, 2) ; text-decoration: none; " > <h1>BILL SLICE</h1> </a>
          </div>
        </div>
        <!-- <h5>Cut the crap,</h5>
        <h5>slice the bill !!!</h5> -->
    </div>
    <br><br><br><br><br>
    {% block content %}
    {% endblock %}
  </div>
  
  <div class="content-section; w-25 p-3; mx-auto pt-5">
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
