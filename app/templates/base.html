<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="container">
      <div
        class="mx-auto"
        style="width: 200px; margin-top: 250px; text-align: center">
        <img
          src="https://previews.123rf.com/images/ppbig/ppbig2002/ppbig200200276/140889410-cut-bill-icon-yellow-hand-drawn-theme.jpg"
          alt="logo"
          style="max-width: 200px; border: solid black; border-radius: 6rem;"/>
        <h1
          style="
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          "
        >
          Bill slice
        </h1>
        <h5>Cut the crap, slice the bill !!!</h5>
      </div>
      {% block content %}
      {% endblock %}
    </div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
  </body>
</html>
